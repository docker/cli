run:
  timeout: 10m

linters:
  enable:
    - deadcode
    - depguard
    - gofmt
    - goimports
    - revive
    - govet
    - importas
    - ineffassign
    - misspell
    - typecheck
    - varcheck
    - errname
    - makezero
    - whitespace
  disable-all: true

linters-settings:
  depguard:
    list-type: blacklist
    include-go-root: true
    packages:
      # The io/ioutil package has been deprecated.
      # https://go.dev/doc/go1.16#ioutil
      - io/ioutil
  importas:
    no-unaliased: true

issues:
  exclude-rules:
    - linters:
        - revive
      text: "stutters"
